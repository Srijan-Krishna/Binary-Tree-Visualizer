<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="container">
        <div class="navbar">Binary Tree Visualizer</div>
        <div class="array">
        <label>Input Array:</label><br/>
        <input type="text" id="array-input" name="array" />
        </div>
        <div id="options">
          <button  onclick="treeAndArray()">Binary Tree Visualization</button>
          <button  onclick="heapify()">Max-Heap Visualization</button>
          <button  onclick="createBinarySearchTree()">Binary Search Tree Visualization</button>
        </div>
      </div>
    
  <br>
  <hr>
      <div id="port">
        <div id="visual-title"></div>
        <br>
        <div id="instructions"></div>
        <br>
      </div>
      <div id="binary-tree"></div>
      <br>
      <div id="array-visual"></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./javaScript/heap.js"></script>
<script src="./javaScript/vanilla.js"></script>
<script src="./javaScript/vertex.js"></script>

</body>
</html>
